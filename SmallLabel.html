<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Labels</title>
    <style>
        #labelPreview {
            display: none;
            font-family: Arial, sans-serif;
            font-size: 12px;
            border: 1px solid #000;
            padding: 10px;
            margin-top: 20px;
            width: 200px; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <h2>Create Label</h2>
    <div>
        <input type="text" id="text1" placeholder="Text 1"><br>
        <input type="text" id="text2" placeholder="Text 2"><br>
        <input type="text" id="text3" placeholder="Text 3"><br>
        <input type="text" id="text4" placeholder="Text 4"><br>
        <button onclick="printLabel()">Print Label</button>
    </div>
    <div id="labelPreview"></div>

    <script>
        function printLabel() {
            var text1 = document.getElementById('text1').value;
            var text2 = document.getElementById('text2').value;
            var text3 = document.getElementById('text3').value;
            var text4 = document.getElementById('text4').value;

            // Create the label preview
            var labelPreview = document.getElementById('labelPreview');
            labelPreview.innerHTML = `
                <p>${text1}</p>
                <p>${text2}</p>
                <p>${text3}</p>
                <p>${text4}</p>
            `;
            labelPreview.style.display = 'block';

            // Print the label preview
            window.print();

            // Hide the label preview after printing
            labelPreview.style.display = 'none';
        }
    </script>
</body>
</html>
